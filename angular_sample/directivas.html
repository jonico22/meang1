<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>angular 102</title>
    <link rel="stylesheet" href="../angular_sample/css/base.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../angular_sample/js/services.js"></script>
    <script src="../angular_sample/js/directives.js"></script>
    <script src="../angular_sample/js/controllers.js"></script>
    <script src="../angular_sample/js/app.js"></script>
    <style>
        .red {
            background: red;
            color: white;
        }

        .green {
            background: green;
            color: white;
        }
    </style>
</head>

<body>
    <div ng-controller="citiesCtrl">
        <form action="" name="new_city" ng-submit="submitForm()"  >
            <div ng-repeat="field in fields" ng-form="new_city_form">
                <input type="text" name="dynamic_input" ng-required="field.isRequired" ng-model="field.name" placeholder="{{ field.placeholder }}">
                <div>
                    <p ng-show="new_city_form.dynamic_input.$invalid " class="help-block">campo requerido.</p>
                </div>
            </div>
            <button type="submit" ng-disabled="new_city.$invalid"> Enviar</button>
        </form>
        <hr>
        <a ng-href="{{myLink}}">click me</a>

        <div ng-class="{red : x > 5 , green : x <= 5 }">
            Se cumple la condicion !
        </div>
        <h2>el numero es {{ x }}</h2>
        <button type="button" ng-click="x = generateNumber()" ng-init="x=0">
            calculateNumber
        </button>
        <hr>
        <label for="">Desea informaci√≥n ? {{ info }}</label>
        <input type="checkbox" ng-checked="info" ng-model="info" ng-init="info = true">
        <br>
        <input ng-model="city.name">
        <input type="text" ng-disabled="!info" ng-model="myNumber" ng-change="calculate()">
        <h3>{{ result}}</h3>

        <select ng-model="city" ng-options="city.name for city in cities">
            <option value="">Selecciona una ciudad</option>
        </select>
        Ciudad Seleccionada : {{ city.name }}
        <ul>
            <li ng-repeat="item in cities">
                <a ng-click="searchCity(item.abbr)">{{ item.abbr }}</a>
                <span ng-if="city.abbr == item.abbr" class="red"> - {{ item.name }}</span>
            </li>
        </ul>
        <h1>{{ city.name }}</h1>
    </div>
</body>

</html>
