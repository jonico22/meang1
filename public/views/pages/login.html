<div class="body">
  <div class="materialContainer" ng-controller="mainCtrl as main">
      <div class="box">
          <div class="title">LOGIN</div>
              <br>
              <br>
              <br>
              <br>
              <div flex-item>
                  <lx-text-field lx-label="username">
                      <input type="text" ng-model="main.form.username" ng-required>
                  </lx-text-field>
              </div>
            <div flex-item>
                <lx-text-field lx-label="password">
                    <input type="text" ng-model="main.form.password" ng-required>
                </lx-text-field>
            </div>

          <div class="button login" >
              <button ng-click="main.clickLogin(main.form)" ><span>GO</span> <i class="fa fa-check"></i></button>
              <a href="" class="pass-forgot" ng-if="main.loggeIn">Forgot your password?</a>
          </div>

      </div>

      <div class="overbox">
          <div class="material-button alt-2"><span class="shape"></span></div>
          <div class="title">REGISTER</div>
          <div class="input">
              <label for="regname">Username</label>
              <input type="text" name="regname" id="regname">
              <span class="spin"></span>
          </div>
          <div class="input">
              <label for="regpass">Password</label>
              <input type="password" name="regpass" id="regpass">
              <span class="spin"></span>
          </div>
          <div class="input">
              <label for="reregpass">Repeat Password</label>
              <input type="password" name="reregpass" id="reregpass">
              <span class="spin"></span>
          </div>
          <div class="button">
              <button><span>NEXT</span></button>
          </div>


      </div>
  </div>
</div>

<script src="js/index.js"></script>
